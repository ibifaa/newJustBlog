<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Block</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="font-['Work_Sans']">
    <main class="lg:bg-[url('/background.png')]  flex  w-[100%] bg-cover bg-center bg-no-repeat">
        <div class="form-div bg-[#000000]  p-2 text-[#FFFFFF]
        rounded-[10px] text-center lg:w-[40%] sm:w-[100%] sm:hidden lg:block my-[5%] m-auto">

            <p class="text-[1.5rem] font-bold text-left my-[20px] mx-[30px]">Lets get your email verified</p>
            <p class="text-[0.5rem] my-[10px] text-left mx-[30px] ">Check your message inbox and input the OTP sent
                within 5 minutes</p>
            <form action="" class="text-left  lg:w-[90%] m-auto sm:w-[100%]">
                <div
                    class=" flex my-[10px] bg-[#ffffff] text-[#000000] border-white-200 w-full rounded-[5px] p-[10px] text-[16px]">
                    <img src="sms.svg" alt="">

                    <input type="text" placeholder="*** **** 5678" class=" ">
                </div>

                <div>
                    <div class="flex justify-center align-center gap-[10px] my-[20px]">
                        <input type="text" placeholder="6"
                            class="bg-[#ffffff] text-[#000000] border border-white-200 w-[15%] rounded-[5px] p-[15px] text-[1.5rem] text-center">
                        <input type=" text" placeholder="6"
                            class="bg-[#ffffff] text-[#000000] border border-white-200 w-[15%] rounded-[5px] p-[15px] text-[1.5rem] text-center">
                        <input type=" text" placeholder=""
                            class="bg-[#ffffff] text-[#000000] border border-white-200 w-[15%] rounded-[5px] p-[15px] text-[1.5rem] text-center">
                        <input type=" text" placeholder=""
                            class="bg-[#ffffff] text-[#000000] border border-white-200 w-[15%] rounded-[5px] p-[15px] text-[1.5rem] text-center">
                    </div>
                </div>

                <div class="m-auto flex justify-center align-center">
                    <button type="submit"
                        class="bg-[#2C8E2A]  w-[UTF-8] p-[10px] rounded-[10px] w-[80%] my-[10px] text-[#ffffff] text-[1.5rem] ">Verify</button>

                </div>

                <div class="flex justify-center align-center">
                    <div class="grid grid-cols-3  m-auto text-[2rem] gap-[100px] ">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                    </div>

                </div>




                <a href="../index.html">
                    <p class="text-[1rem] text-left ">Didn't receive a message <span
                            class="text-[#F4DFB6] lg:font-bold sm:font-normal underline underline-offset-1">resend</span>

                    </p>
                </a>


            </form>
        </div>

    </main>
</body>

</html>
