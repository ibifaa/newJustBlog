<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Block</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="font-['Work_Sans'] m-0 p-[10%] bg-gray-200 ">
    <main class=" w-[100%] bg-cover bg-center bg-no-repeat align-center m-0">

        <div class="form-div bg-[#ffffff]  p-[5%] text-[#F4DFB6]
        rounded-[10px] text-center lg:w-[40%] sm:w-[100%] sm:hidden lg:block my-[1%] m-auto">
            <div class="flex justify-center">

                <img src="good.png" class="w-[20%]" alt="success icon">
            </div>


            <p class="text-[1rem] text-[#1FBB11]">Password reset successful</p>



            <button type="submit"
                class="bg-[#2C8E2A]  w-[100%] p-[10px] rounded-[15px] my-[10px]  text-[#ffffff] bg-[#2C8E2A]">Proceed</button>



        </div>

    </main>
</body>

</html>
