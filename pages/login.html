<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css">
  <title>Just Blog</title>
</head>

<body>

  <body class="font-['Work_Sans']">

    <main class="lg:bg-[url('../public/background.png')]  flex  w-[100%] bg-cover bg-center bg-no-repeat py-[4px]">
      <div class="empty-div lg:w-[50%] bg-contain sm:w-[0]"></div>
      <div class="form-div bg-[#000000]  p-4 text-[#FFFFFF]
          rounded-[10px] text-center lg:w-[40%] sm:w-[100%] my-[4.8%] sm:hidden lg:block ">

        <h3 class="text-[3rem] "> <span class="font-bold">Just
          </span> <span class="text-[#F4DFB6] font-normal">Blog</span></h3>
        <p class="text-[1rem]">Login Account</p>
        <form action="" class="text-left  lg:w-[80%] m-auto sm:w-[100%]">
          <div class=" my-[20px]">
            <label for="email" class="text-[24px]">Email or phone number</label>
            <input type="text" placeholder="Email or phone number"
              class="bg-[#000000] text-[#ffffff] border border-white-200 w-full rounded-[5px] p-[10px] text-[16px]">
          </div>

          <div class=" my-[20px] p-[10px]">
            <label for="password" class="text-[24px]">Password</label> <br>
            <input type="text" placeholder="password"
              class="bg-[#000000] text-[#ffffff] border border-white-200 w-full rounded-[5px] p-[10px] text-[16px]">
          </div>
          <div class="flex justify-between">
            <div class="flex gap-1">
              <input type="checkbox" class="text-[#F4DFB6]">
              <p class="text-[#F4DFB6] sm:text-[0.7rem]">Stay logged in</p>
            </div>
            <p class="text-[#F4DFB6] sm:text-[0.7rem]">Forgot password</p>

          </div>

          <button type="submit"
            class="bg-[#F4DFB6]  w-[100%] p-[10px] rounded-[10px] my-[30px] text-[#000000]">Login</button>
          <a href="/register.html">
            <p class="text-[1rem] ">Don't have account SignUp as <span
                class="text-[#F4DFB6] lg:font-bold sm:font-normal underline underline-offset-1">User</span>
              or
              <span class="text-[#F4DFB6] lg:font-bold sm:font-normal underline underline-offset-1">Admin</span>
            </p>
          </a>


        </form>
      </div>

    </main>
  </body>

</body>

</html>
