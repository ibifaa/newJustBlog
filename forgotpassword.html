<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <main class=" p-[10%] m-auto">

        <div class="text-center  bg-[#000000] text-[#ffffff] w-[30%] m-auto mt-[20px] p-[10px] rounded-[10px]">
            <div class="p-[20px]">
                <img src="lock.svg" class="m-auto" alt="padlock icon">
                <h4 class="text-[20px] font-bold my-[10px] text-[#F4DFB6]">Forgot password?</h4>
                <p class="text-[16px]">Enter your email address to enable us send you a reset code</p>
            </div>


            <form action="" class="text-left px-[20px] ">

                <div class=" my-[10px]">
                    <input type="text" placeholder="Enter your email"
                        class="bg-[#000000] text-[#ffffff] border border-white-200 w-full rounded-[5px] p-[10px] text-[16px]">
                </div>

                <button type="submit"
                    class="bg-[#2C8E2A]  w-[100%] p-[10px] rounded-[10px] my-[10px] text-[#000000]">Login</button>
            </form>
        </div>

    </main>
</body>

</html>
