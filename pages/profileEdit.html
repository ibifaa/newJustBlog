<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Blog</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../main.css" />
</head>

<body class="font-['Work_Sans']">
    <header class="flex justify-between px-[20px] py-[10px] shadow">
        <div class="title">
            <h2 class="text-[1.5rem] sm:text-[2rem] text-[#DE8F5F] font-bold">
                Just <span class="text-[#F4DFB6]">Blog</span>
            </h2>
        </div>
        <nav class="navItems flex gap-[30px]">
            <img src="/notification.svg" alt="notification icons" />
            <img src="/user-square.svg" alt="user Icon" />
        </nav>
    </header>
    <main class="">
        <div id="content" class="relative">
            <div class="w-[100%]">
                <img src="/profileBg.png" class="shadow-md h-[100px] sm:h-[250px] w-[100%]" alt="background image" />

            </div>
            <div class="w-[100%] flex ">
                <!--  h-[100px] w-[100px] rounded-[50%] -->
                <div
                    class="passport-section grid grid-cols-3 sm:grid-cols-5 justify-between sm:justify-around w-[100%]">
                    <label
                        class="absolute text-[0.7rem] text-center sm:text-[1rem] top-[80px] sm:top-[190px] z-50 left-[40px] sm:left-[100px]">+
                        Add
                        <br> image
                        <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                    </label>

                    <div class="passport absolute sm:top-[160px] sm:left-[50px] left-[20px] top-[50px] col-span-1">

                        <img src="/passport.png" alt="passport photograph"
                            class="shadow-lg h-[100px] w-[100px] sm:h-[137px] sm:w-[137px] rounded-[50%] sm:border-[10px] border-[5px] border-white transition-opacity opacity-60 duration-500 opacity-100 " />

                    </div>
                    <div></div>

                    <div class="name-section  basis-[20%] sm:basis-[50%] col-span-1 sm:col-span-3 gap-[5px]">
                        <h3 class="sm:text-[36px] sm:leading-[46px] leainding-[20px]">Hi Faith</h3>
                        <p class="text-[12px] sm:text-[16px]">Welcome to your profile</p>
                    </div>

                    <div class="place-self-end col-span-1">
                        <button
                            class="border-[#700009] border-[1px] text-[#700009] rounded-[5px] px-[5px] sm:px-[15px] py-[10px] sm:my-[20px] my-[5px]  mr-[20px]">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex sm:items-center items-left flex-col sm:flex-row">
                <form class="grid grid-cols-1 sm:grid-cols-2 w-[60%] gap-[10px] my-[20px] mx-[40px]">
                    <div>
                        <label for="name">Name:</label> <br>
                        <input type="text" placeholder="Faith Okoli"
                            class="border-[1px] border-gray placeholder-black px-[5px]">
                    </div>

                    <div>
                        <label for="name">Phone number:</label> <br>
                        <input type="text" placeholder="09099999999"
                            class="border-[1px] border-gray placeholder-black px-[5px]">
                    </div>

                    <div>
                        <label for="name">Email:</label> <br>
                        <input type="text" placeholder="Email"
                            class="border-[1px] border-gray placeholder-black px-[5px]">
                    </div>


                    <div>
                        <label for="name">Password:</label> <br>
                        <div class="flex gap-[5px]"> <input type="text" placeholder="Password"
                                class="border-[1px] border-gray placeholder-black px-[5px]">
                            <p class="text-[#700009] text-[12px] place-self-end ">Change Passord</p>
                        </div>

                    </div>


            </div>
            <!-- <div class="w-[100%] text-[right] flex  justify-start mx-[40px] sm:mx-[0px] sm:justify-end sm:px-[15px] ">
                <button
                    class="bg-[#700009]  justify-items-start text-white rounded-[5px] px-[25px] py-[10px] my-[15px]">
                    Log out
                </button> -->
        </div>
        </div>
    </main>

    <!-- <script src="main.js"></script> -->
</body>

</html>
